name: test

on: [push]

jobs:
  luacheck:
    runs-on: ubuntu-latest
    steps:
    -
      name: Checkout
      uses: actions/checkout@v2
    -
      name: Setup lenv
      uses: ./.github/actions/setup-lenv
    -
      name: Install Lua and Luarocks
      run: lenv install latest:latest
    -
      name: Install Tools
      run: luarocks install luacheck
    -
      name: Run luacheck
      run: |
        luacheck .

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: "5.1"
            command: "install 5.1.:latest linux"
          - target: "5.2"
            command: "install 5.2.:latest linux"
          - target: "5.3"
            command: "install 5.3.:latest linux"
          - target: "5.4"
            command: "install 5.4.:latest"
          - target: "LJ 2.1"
            command: "install-lj v2.1:latest"
    steps:
    -
      name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: 'true'
    -
      name: Setup lenv
      uses: ./.github/actions/setup-lenv
    -
      name: Install Lua and Luarocks
      run: lenv ${{ matrix.command }}
    -
      name: Install Required Packages
      run: |
        sudo apt install libtool
        wget https://causal.agency/libretls/libretls-3.5.1.tar.gz
        tar xvzf ./libretls-3.5.1.tar.gz
        cd ./libretls-3.5.1
        autoreconf -fi
        ./configure
        make all
        sudo make install
    -
      name: Install
      run: |
        luarocks make
    -
      name: Install Tools
      run: |
        luarocks install testcase
        luarocks install luacov
        luarocks install exec
        luarocks install io-fileno
        luarocks install io-tofile
        luarocks install io-wait
    -
      name: Run Test
      run: |
        testcase --coverage ./test/
    -
      name: Upload lua coverage to Codecov
      uses: codecov/codecov-action@v2
      with:
        files: ./luacov.report.out
        flags: unittests
